---
ntp_stable_os:
  - CentOS 6
  - CentOS 7
#  - CentOS 8 # Has no ntp package anymore! Only chrony is available.
  - Debian 8
  - Debian 9
  - Debian 10
  - Fedora 25
  - Fedora 26
  - Fedora 27
  - Fedora 28
  - Fedora 29
  - Fedora 30
  - Fedora 31
  - Fedora 32
  - Ubuntu 14
  - Ubuntu 16
  - Ubuntu 18

ntp_driftfile: /var/lib/ntp/drift
ntp_server:
  - 0.de.pool.ntp.org
  - 1.de.pool.ntp.org
  - 2.de.pool.ntp.org
  - 3.de.pool.ntp.org

ntp_restrict:
  - "restrict -4 default kod notrap nomodify nopeer noquery"
  - "restrict -6 default kod notrap nomodify nopeer noquery"
  - "restrict localhost"

ntp_includefile: no
ntp_statistics: no
